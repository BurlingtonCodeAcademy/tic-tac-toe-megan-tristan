<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./style/style.css" />
</head>

<body>
  <!-- Status Info in the Header -->
  <div id="title-container">
    <h1 id="title">TIC TAC TOE</h1>
    <div id="status">
      <h4 id="player-turn"></h4></br>
   <div id="timer">Time Elapsed: <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="hundredth-sec">00</span></div>
        
      </div>
    </div>
  </div>
<!-- Section covering the board and game buttons -->
  <div id="board">
    <div id="play-game">
      <!-- This covers the side bar play button and name input that is initially hidden -->
      <form id="form-wrapper">
        <label class="player-name">Player 1 Name: <input id="player1" type="text" value="Player 1"
            placeholder="Player 1"></label>
        </br>
        <label id="p2Comp" class="player-name">Player 2 Name: <input id="player2" type="text" value="Player 2"
            placeholder="Player 2"></label>
        <div id="start-wrapper">
          <button id="start" type="submit">Start Game</button>
        </div>
        <div id="reset-wrapper">
          <button id="reset">Reset</button>
        </div>
      </form>
<!-- Two buttons each for a different style game  -->
      <div id="player-wrapper">
        <button id="player-butt">Player vs. Player</button>
      </div>
      <div id="computer-wrapper">
        <button id="computer-butt">Player vs. Computer</button>
      </div>
    </div>
<!-- the nine game board cells -->
    <div id="cell1" class="cell"></div>
    <div id="cell2" class="cell"></div>
    <div id="cell3" class="cell"></div>
    <div id="cell4" class="cell"></div>
    <div id="cell5" class="cell"></div>
    <div id="cell6" class="cell"></div>
    <div id="cell7" class="cell"></div>
    <div id="cell8" class="cell"></div>
    <div id="cell9" class="cell"></div>
  </div>
  <div id="placeholder"></div>
  <!-- project credit for the two creators that appears after game is over -->
<h2 id="credit">By: Megan and Tristan</h2>
  <script src="./script/script.js"></script>
</body>

</html>
