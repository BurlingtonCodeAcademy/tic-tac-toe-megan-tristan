<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/style.css/style.css" />
  </head>

  <body>
    <div id="title-container">
      <h1 id="title">Tic Tac Toe</h1>
      <div id="status">
        </h4><h4 id="player-turn"></h4></br>
        <h4>Time elapsed: </h4><div id ="timer"></div>
      </div>
    </div>

    <form id="form-wrapper">
      <label>Player 1 Name: <input id="player1" type="text" value = "Player 1" placeholder="Player 1"></label>
      <label>Player 2 Name: <input id="player2" type="text" value = "Player 2" placeholder = "Player 2"></label>
    </form>
    <div id="start-wrapper">
      <button id="start" type="submit">Start Game</button>
    </div>
    <div id="play-again"></div>

    <div id="board">
      <div id="cell1" class="cell"></div>
      <div id="cell2" class="cell"></div>
      <div id="cell3" class="cell"></div>
      <div id="cell4" class="cell"></div>
      <div id="cell5" class="cell"></div>
      <div id="cell6" class="cell"></div>
      <div id="cell7" class="cell"></div>
      <div id="cell8" class="cell"></div>
      <div id="cell9" class="cell"></div>
    </div>
    <div id="placeholder"></div>

    <script src="script/script.js"></script>
  </body>
</html>
