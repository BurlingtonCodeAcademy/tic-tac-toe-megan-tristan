<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/style.css/style.css" />
  </head>

  <body>
    <h2>Tic Tac Toe</h2>

    <div id="board">
      <div id="cell-one" class="cell"></div>
      <div id="cell-two" class="cell"></div>
      <div id="cell-three" class="cell"></div>
      <div id="cell-four" class="cell"></div>
      <div id="cell-five" class="cell"></div>
      <div id="cell-six" class="cell"></div>
      <div id="cell-seven" class="cell"></div>
      <div id="cell-eight" class="cell"></div>
      <div id="cell-nine" class="cell"></div>
    </div>

    <div class="status">
      <button id="start" type="button">Start Game</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
