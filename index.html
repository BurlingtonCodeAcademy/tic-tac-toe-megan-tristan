<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/style.css/style.css" />
  </head>

  <body>
    <!-- Game Board title -->
    <div id="title-container">
      <h1 id="title">Tic Tac Toe</h1>
      <!-- appears below title and declares the current player -->
      <div id="status"><h4 id="player-turn"></h4></div>
    </div>
    <!-- a form for the user to type in their name -->
    <form class="myform">
      <label>Player 1 Name: <input id="player1" type="“text”" /></label>
    </form>
    <form class="myform">
      <label>Player 2 Name: <input id="player2" type="“text”" /></label>
      <div class="status">
        <button id="start" type="submit">Start Game</button>
      </div>
    </form>

    <div id="board">
      <div id="cell1" class="cell"></div>
      <div id="cell2" class="cell"></div>
      <div id="cell3" class="cell"></div>
      <div id="cell4" class="cell"></div>
      <div id="cell5" class="cell"></div>
      <div id="cell6" class="cell"></div>
      <div id="cell7" class="cell"></div>
      <div id="cell8" class="cell"></div>
      <div id="cell9" class="cell"></div>
    </div>

    <script src="script/script.js"></script>
  </body>
</html>
