<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/style.css/style.css" />
  </head>

  <body>
    <div id="title-container">
      <h1 id="title">Tic Tac Toe</h1>
      <div id="status">
        <h4 id="player-turn"></h4></br>
        <h4>Seconds elapsed: </h4><div id ="timer">0</div>
      </div>
    </div>

    <div id="board">
    <div id="play-game">
    <form id="form-wrapper">
      <label class ="player-name">Player 1 Name: <input id="player1" type="text" value = "Player 1" placeholder="Player 1"></label>
    </br>
      <label id="p2Comp" class ="player-name">Player 2 Name: <input id="player2" type="text" value = "Player 2" placeholder = "Player 2"></label>
      <div id="start-wrapper">
        <button id="start" type="submit">Start Game</button>
      </div>
    </form>
    <div id="player-wrapper">
      <button id="player-butt">Player v Player</button>
    </div>
    <div id="computer-wrapper">
      <button id="computer-butt">Player v Computer</button>
    </div>
  </div>

      <div id="cell1" class="cell"></div>
      <div id="cell2" class="cell"></div>
      <div id="cell3" class="cell"></div>
      <div id="cell4" class="cell"></div>
      <div id="cell5" class="cell"></div>
      <div id="cell6" class="cell"></div>
      <div id="cell7" class="cell"></div>
      <div id="cell8" class="cell"></div>
      <div id="cell9" class="cell"></div>
    </div>
    <div id="placeholder"></div>

    <script src="script/script.js"></script>
  </body>
</html>
